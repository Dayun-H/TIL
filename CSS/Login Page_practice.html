<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    body{font-family: "Roboto", serif;
  }
    h1 {
      text-align: center;
    }
    .Username, .Password {
      display: block;
      width: 200px;
      text-align: center;
      padding: 14px 10px;
      border-radius: 45px;
      border: 2px solid #3498db;
      margin: 20px auto;
      transition: 0.25s;
      outline: none;
    }
    .Username:focus, .Password:focus {
      width: 320px;
      border: 2px solid #2ecc71;
    }
  </style>
</head>
<body>
  <h1>Log In</h1>
  <input class="Username" type="text" placeholder="Username">
  <input class="Password" type="password" placeholder="Password">
</body>
</html>
