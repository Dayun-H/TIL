<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>숙소 예약</header>
  <section>
    <h1>신상 정보</h1>
    <form>
      <label>이름 : </label>
      <input type="text" placeholder="이름 입력">
    </form>
    <form>
      <label>이메일 : </label>
      <input type="text" placeholder="이메일 입력">
    </form>
    <form>
      <label>예약자 사진 : </label>
      <input type="file">
    </form>
  </section>
  <hr>
  <h1>상세 정보</h1>
  <div>
    <h2>선호 객실 타입</h2>
    <div>
      <label>도시뷰 : </label>
      <input type="checkbox" name="선호 객실 타입" value="도시뷰">
      <label>레이크뷰 : </label>
      <input type="checkbox" name="선호 객실 타입" value="레이크뷰">
      <label>마운틴뷰 : </label>
      <input type="checkbox" name="선호 객실 타입" value="마운틴뷰">
    </div>
    <h2>통행자 정보</h2>
    <label>인원수 : </label>
    <input type="number" max="5" min="0">
  
  </div>
</body>
</html>
